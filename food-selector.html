    // 랜덤 정수를 받아오는 함수
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함

    h1Tag.textContent = food[getRandomInt(0, food.length)];
    
    console.dir(food[getRandomInt(0, food.length)]);
