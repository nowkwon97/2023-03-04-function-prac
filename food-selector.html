    // 랜덤 정수를 받아오는 함수
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
    };
    
    // food 배열에서 랜덤으로 받아온 객체를 foodObj에 저장

    // 객체의 key, value 값을 배열로 만든느 방법
    let foodKeyValue = Object.entries(foodObj);
    
    console.log(foodArray);
